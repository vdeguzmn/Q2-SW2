<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q2 SW2</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="alert alert-primary alert-dismissible fade show">
    <button type="button" class="btn-close" data-dismiss="alert">
    </button>
        <strong>DIRECTIONS:</strong>
        Fill up the form below.
    </div>
<div class="container mt-4">
   
    <div class="row mb-4">
        <h2><strong>INFORMATION</strong></h2>
    </div>






    <form>
        <div class="mb-3">
            <label for="inputEmailVertical" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmailVertical" placeholder="Email">
        </div>


        <div class="mb-3">
            <label for="inputPasswordVertical" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPasswordVertical" placeholder="Password">
        </div>


        <div class="mb-3">
            <label for="inputNameVertical" class="form-label">Name</label>
            <input type="name" class="form-control" id="inputNameVertical" placeholder="Name">
        </div>


        <div class="mb-3">
            <label for="inputAgeVertical" class="form-label">Age</label>
            <input type="age" class="form-control" id="inputAgeVertical" placeholder="Age">
        </div>




        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkRememberVertical">
            <label class="form-check-label" for="checkRememberVertical">Remember me</label>
        </div>


        <button type="submit" class="btn btn-primary">DONE</button>
    </form>


    <br />


    
    <div class="row mb-4">
        <h2><strong>EXPERIENCE AND SUGGESTIONS</strong></h2>
    </div>


    <form>
        <div class="mb-3">
            <label for="inputExperienceHorizontal" class="col-sm-2 col-form-label">Experience</label>
            <div class="col-sm-10">
                <input type="experience" class="form-control" id="inputExperienceHorizontal" placeholder="Experience">
            </div>
        </div>


        <div class="mb-3">
            <label for="inputSuggestionsHorizontal" class="col-sm-2 col-form-label">Suggestions</label>
            <div class="col-sm-10">
                <input type="suggestions" class="form-control" id="inputSuggestionsHorizontal" placeholder="Suggestions">
            </div>
        </div>


        <div class="mb-3 form-check">
            <div class="offset-sm-2 col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRememberHorizontal">
                    <label class="form-check-label" for="checkRememberHorizontal">Remember</label>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">DONE</button>
    </form>


    <br />


   
    <div class="row mb-4">
        <h2><strong>LEVEL IN ROBOTICS</strong></h2>
    </div>


    <form>
        <div class="mb-3">
            <fieldset class="like">
        <legend></legend>
        <label>
        <input type="radio" name="BEGGINER"> BEGINNER </label>


        <label>
        <input type="radio" name="INTERMEDIATE"> INTERMEDIATE </label>


        <label>
        <input type="radio" name="ADVANCED"> ADVANCED </label>


    </fieldset>
    <br />
    <fieldset>
        <legend>Comments</legend>
    <textarea name="message" rows="5" cols="60"> </textarea>
    <br />
    <input type="submit" value="SUBMIT">
    <input type="reset" value="RESET">
</fieldset>




</body>
</html>
